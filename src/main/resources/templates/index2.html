<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣氣象歷史資料查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .container {
            max-width: 960px;
        }

        .header {
            margin-bottom: 30px;
        }

        .result-chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h2>台灣氣象歷史資料查詢</h2>
        <p>查詢台灣近10年的氣溫、濕度、雨量、風速、氣壓、日照指數等資料</p>
    </div>
    <form id="searchForm">
        <div class="row g-3">

            <div class="col-md-4">
                <label for="city" class="form-label">縣市</label>
                <select id="city" class="form-select">
                    <option selected>選擇縣市</option>

                    <th:block th:each="station : ${weatherData}">
                        <th:block th:if="${station.StationName != null && station.StationName != ''}">
                            <option id="stationSelect" th:value="${station.StationID}" th:text="${station.StationName}"></option>
                        </th:block>
                    </th:block>


                </select>
            </div>


            <div class="col-md-4">
                <label for="startDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-12">
                <label class="form-label">氣象數據類型</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="temperature" id="temperature">
                    <label class="form-check-label" for="temperature">
                        氣溫
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="humidity" id="humidity">
                    <label class="form-check-label" for="humidity">
                        濕度
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="rainfall" id="rainfall">
                    <label class="form-check-label" for="rainfall">
                        雨量
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="windSpeed" id="windSpeed">
                    <label class="form-check-label" for="windSpeed">
                        風速
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pressure" id="pressure">
                    <label class="form-check-label" for="pressure">
                        氣壓
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sunshine" id="sunshine">
                    <label class="form-check-label" for="sunshine">
                        日照指數
                    </label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" id="query-btn" onclick="" class="btn btn-primary mt-3">查詢</button>
        </div>
        <div id="resultSection" style="width: 100%;height:400px;"></div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const stationSelect = document.getElementById("stationSelect");
        const query_btn = document.getElementById("query-btn");

        if(query_btn && stationSelect) {
            query_btn.addEventListener("click" , function(e){
                let stationSelectVal = stationSelect.value;
                fetchYourData(stationSelectVal).then(data => {
                    const processedData = processChartData(data);
                    renderChart(processedData);
                }).catch(error => console.error('Error:', error));
            });

            // 如果您需要在選擇站點時做某些事情，您可以在這裡添加代碼
            stationSelect.addEventListener("change" , function(e){
                // 當選擇站點變化時執行的代碼
            });
        } else {
            console.error("找不到元素：stationSelect 或 query-btn");
        }
    });

    function fetchYourData(stationSelectVal) {
        console.log(stationSelectVal); // 正確的打印值

        return fetch(`/getSingleMonthData/${stationSelectVal}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            });
    }
    function processChartData(data) {
        // 處理數據
        const labels = data.map(item => `${item.Month}月`);
        const tempValues = data.map(item => item.TemperatureMean);
        return {
            labels: labels,
            tempValues: tempValues
        };
    }

    function renderChart(processedData) {
        let myChart = echarts.init(document.getElementById('resultSection'));

        let option = {
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: processedData.labels
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: processedData.tempValues,
                type: 'line',
                smooth: true,
                areaStyle: {}
            }]
        };

        myChart.setOption(option);
    }

</script>

</body>
</html>
