<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣氣象歷史資料查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .container {
            max-width: 960px;
        }

        .header {
            margin-bottom: 30px;
        }

        .result-chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h2>台灣氣象歷史資料查詢</h2>
        <p>查詢台灣近10年的氣溫、濕度、雨量、風速、氣壓、日照指數等資料</p>
    </div>
    <form id="searchForm">
        <div class="row g-3">

            <div class="col-md-4">
                <label for="city" class="form-label">縣市</label>
                <select id="city" class="form-select">
                    <option selected>選擇縣市</option>

                    <th:block th:each="station : ${weatherData}">
                        <th:block th:if="${station.StationName != null && station.StationName != ''}">
                            <option th:value="${station.StationName}" th:text="${station.StationName}"></option>
                        </th:block>
                    </th:block>


                </select>
            </div>


            <div class="col-md-4">
                <label for="startDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-12">
                <label class="form-label">氣象數據類型</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="temperature" id="temperature">
                    <label class="form-check-label" for="temperature">
                        氣溫
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="humidity" id="humidity">
                    <label class="form-check-label" for="humidity">
                        濕度
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="rainfall" id="rainfall">
                    <label class="form-check-label" for="rainfall">
                        雨量
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="windSpeed" id="windSpeed">
                    <label class="form-check-label" for="windSpeed">
                        風速
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pressure" id="pressure">
                    <label class="form-check-label" for="pressure">
                        氣壓
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sunshine" id="sunshine">
                    <label class="form-check-label" for="sunshine">
                        日照指數
                    </label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">查詢</button>
        </div>
        <div id="resultSection" class="result-chart">
            <canvas id="resultChart"></canvas>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchForm = document.getElementById('searchForm');

        searchForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const city = document.getElementById('city').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const metrics = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value);

            const queryParams = new URLSearchParams({
                city,
                startDate,
                endDate,
                metrics: metrics.join(',')
            }).toString();

            fetch(`/getSingleMonthData?${queryParams}`)
                .then(response => response.json())
                .then(data => {
                    const processedData = processChartData(data);
                    renderChart(processedData);
                })
                .catch(error => console.error('Error:', error));
        });
    });

    function processChartData(data) {

        const labels = data.map(item => item.date); // 日期
        const datasets = [
            {
                label: '氣溫',
                data: data.map(item => item.temperature),
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                yAxisID: 'y',
            },
            {
                label: '濕度',
                data: data.map(item => item.humidity),
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                yAxisID: 'y1',
            }

        ];

        return { labels, datasets };
    }

    function renderChart({ labels, datasets }) {
        const ctx = document.getElementById('resultChart').getContext('2d');
        if (window.myChart instanceof Chart) {
            window.myChart.destroy();
        }
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        // 格式化軸標籤
                        ticks: {
                            callback: function(value, index, values) {
                                return value + '%';
                            }
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                }
            }
        });
    }
</script>

</body>
</html>
