<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣氣象歷史資料查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .container {
            max-width: 960px;
        }

        .header {
            margin-bottom: 30px;
        }

        #query-btn {
            margin-bottom: 2em;
        }
        .form-label{
            font-weight: 1000;
            font-size: 1.1em;
        }
        #cancelBtn{
            background-color: rgb(0, 123, 255);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease 0s;
            margin-bottom: 1em;
            font-weight: 1000;
        }
        #cancelBtn:hover{
            background: rgb(173, 216, 230)
        }
        .result-chart {
            margin-top: 20px;
        }

        .icon {
            width: 25px;
        }

        #weatherDataTypes-div {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h2>台灣氣象歷史資料查詢</h2>
        <p>查詢台灣近10年的氣溫、濕度、雨量、風速、氣壓、日照指數等資料</p>
    </div>
    <form id="searchForm">
        <div class="row g-3">

            <div class="col-md-4">
                <label for="city" class="form-label">縣市</label>
                <select id="city" class="form-select">
                    <option selected>選擇縣市</option>

                    <th:block th:each="station : ${weatherData}">
                        <th:block th:if="${station.StationName != null && station.StationName != ''}">
                            <!-- Note: Removed the id attribute -->
                            <option th:value="${station.StationID}" th:text="${station.StationName}"></option>
                        </th:block>
                    </th:block>


                </select>
            </div>


            <div class="col-md-4">
                <label for="startDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-12" id="weatherDataTypes-div">
                <label class="form-label">氣象數據類型</label>
                <button id="cancelBtn" onclick="toggleSelection(); return false;"
                        style="">
                    取消選擇
                </button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="temperature" id="temperature">
                    <img class="icon" th:src="@{/icon/index/thermometer.png}">
                    <label class="form-check-label" for="temperature">
                        氣溫
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="humidity" id="humidity">
                    <img class="icon" th:src="@{/icon/index/humidity.png}">
                    <label class="form-check-label" for="humidity">
                        濕度
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="rainfall" id="rainfall">
                    <img class="icon" th:src="@{/icon/index/rainfall.png}">
                    <label class="form-check-label" for="rainfall">
                        雨量
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="windSpeed" id="windSpeed">
                    <img class="icon" th:src="@{/icon/index/storm.png}">
                    <label class="form-check-label" for="windSpeed">
                        風速
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pressure" id="airPressure">
                    <img class="icon" th:src="@{/icon/index/cloudy.png}">
                    <label class="form-check-label" for="airPressure">
                        氣壓
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sunshine" id="sunshine">
                    <img class="icon" th:src="@{/icon/index/uv-index.png}">
                    <label class="form-check-label" for="sunshine">
                        日照指數
                    </label>
                </div>

            </div>
        </div>




        <div class="text-center">
            <button type="button" id="query-btn" onclick="" class="btn btn-primary mt-3">查詢</button>
        </div>

        <hr>

        <div id="airTemperatureResultSection" style="width: 100%;height:400px;"></div>
        <div id="relativeHumidityResultSection" style="width: 100%;height:400px;"></div>
        <div id="precipitationResultSection" style="width: 100%;height:400px;"></div>
        <div id="windSpeedResultSection" style="width: 100%;height:400px;"></div>
        <div id="airPressureResultSection" style="width: 100%;height:400px;"></div>

        <div id="sunshineDurationResultSection" style="width: 100%;height:400px;"></div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script th:src="@{/js/indexJS/com.js}"></script>
<script th:src="@{/js/indexJS/airTemperature.js}"></script>
<script th:src="@{/js/indexJS/relativeHumidity.js}"></script>
<script th:src="@{/js/indexJS/precipitation.js}"></script>
<script th:src="@{/js/indexJS/windSpeed.js}"></script>
<script th:src="@{/js/indexJS/airPressure.js}"></script>
<script th:src="@{/js/indexJS/sunshineDuration.js}"></script>


</body>
</html>
